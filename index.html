<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #74ebd5, #9face6);
            color: #333;
        }
        h1 {
            text-align: center;
            color: #000;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .details-list {
            text-align: left;
            margin: 20px auto;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 8px;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .details-list li {
            font-size: 1rem;
            margin: 10px 0;
            color: #333;
        }
        .details-list li span {
            font-weight: bold;
        }
        .cta {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background: #007BFF;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }
        .cta:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Details</h1>
        <div class="content">
            <ul class="details-list" id="details-container">
                <!-- JSON Data will be formatted as key-value pairs -->
            </ul>
        </div>
    </div>

    <script>
        // Helper function to get query parameters from URL
        function getQueryParams() {
            const queryString = window.location.search; // Get URL query string
            const urlParams = new URLSearchParams(queryString); // Parse query string into URLSearchParams object

            return {
                "Meal Type": urlParams.get("MealType"), // Extract 'mealType' parameter
                "Cafeteria": urlParams.get("Cafeteria"), // Extract 'cafeteria' parameter
                "Order Date": urlParams.get("OrderDate") // Extract 'orderDate' parameter
            };
        }

        // Extract query parameters
        const jsonData = getQueryParams();

        // Format JSON data into an HTML list
        const detailsContainer = document.getElementById("details-container");
        if (Object.values(jsonData).every(value => !value)) {
            detailsContainer.innerHTML = '<li>No order details available.</li>'; // Handle empty data gracefully
        } else {
            Object.entries(jsonData).forEach(([key, value]) => {
                const listItem = `<li><span>${key}:</span> ${value || "Not provided"}</li>`;
                detailsContainer.innerHTML += listItem;
            });
        }
    </script>
</body>
</html>
