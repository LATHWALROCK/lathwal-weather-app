<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #74ebd5, #9face6);
            color: #333;
        }
        h1 {
            text-align: center;
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .json-data {
            font-family: "Courier New", monospace;
            background: #f0f0f0;
            color: #333;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: left;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .cta {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background: #007BFF;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }
        .cta:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Details</h1>
        <div class="content">
            <div class="json-data" id="json-container">
                <!-- JSON Data will appear here -->
            </div>
            <!-- Optionally include call-to-action button -->
            <a href="#" class="cta">View More Orders</a>
        </div>
    </div>

    <script>
        // Helper function to get query parameters from URL
        function getQueryParams() {
            const queryString = window.location.search; // Get URL query string
            const urlParams = new URLSearchParams(queryString); // Parse query string into URLSearchParams object

            return {
                "Meal Type": urlParams.get("MealType"), // Extract 'mealType' parameter
                "Cafeteria": urlParams.get("Cafeteria"), // Extract 'cafeteria' parameter
                "Order Date": urlParams.get("OrderDate") // Extract 'orderDate' parameter
            };
        }

        // Extract parameters and build the JSON data dynamically
        const jsonData = getQueryParams();

        // Format the JSON data for readability
        document.getElementById("json-container").textContent = JSON.stringify(jsonData, null, 4);

        // Handle empty JSON data gracefully
        if (Object.values(jsonData).every(value => !value)) {
            document.getElementById("json-container").textContent = "No order details available.";
        }
    </script>
</body>
</html>
