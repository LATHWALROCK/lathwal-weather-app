<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .container {
            margin: 0 auto;
            max-width: 600px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .json-data {
            font-family: monospace;
            background: #ececec;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap; /* Preserves formatting */
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Details</h1>
        <div class="json-data" id="json-container">
            <!-- JSON Data will appear here -->
        </div>
    </div>

    <script>
        // Helper function to get query parameters from URL
        function getQueryParams() {
            const queryString = window.location.search; // Get URL query string
            const urlParams = new URLSearchParams(queryString); // Parse query string into URLSearchParams object

            return {
                "Meal Type": urlParams.get("mealType"), // Extract 'mealType' parameter
                "Cafeteria": urlParams.get("cafeteria"), // Extract 'cafeteria' parameter
                "Order Date": urlParams.get("orderDate") // Extract 'orderDate' parameter
            };
        }

        // Extract parameters and build the JSON data dynamically
        const jsonData = getQueryParams();

        // Display the JSON data in a readable format
        document.getElementById("json-container").textContent = JSON.stringify(jsonData, null, 4);
    </script>
</body>
</html>
